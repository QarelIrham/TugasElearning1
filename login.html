<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bootstrap Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function validateLogin() {
            // Ambil data dari LocalStorage
            const savedUsername = localStorage.getItem("username");
            const savedPassword = localStorage.getItem("password");

            // Ambil nilai input
            const inputUsername = document.getElementById("username").value;
            const inputPassword = document.getElementById("password").value;

            // Validasi login
            if (inputUsername === savedUsername && inputPassword === savedPassword) {
                // Pindah ke halaman dashboard jika login berhasil
                alert("Login berhasil!");
                window.location.href = "dashboard.html";
            } else {
                // Tampilkan pesan error jika login gagal
                alert("Username atau password salah.");
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center">Login</h2>
                <form onsubmit="event.preventDefault(); validateLogin();">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="text-center mt-3">Belum punya akun? <a href="register.html">Register di sini</a></p>
            </div>
        </div>
    </div>
</body>
</html>
